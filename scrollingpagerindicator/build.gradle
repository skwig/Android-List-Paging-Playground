android {

    compileSdkVersion 29
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
    }

    libraryVariants.all {
        it.generateBuildConfig.enabled = false
    }
}

tasks.withType(Javadoc) {
    options.addStringOption('encoding', 'UTF-8')
    options.addStringOption('charSet', 'UTF-8')
}

dependencies {
    def appCompatVersion = "1.1.0"
    def constraintLayoutVersion = "1.1.3"
    def viewPagerVersion = "1.0.0"
    def viewPager2Version = "1.0.0"
    def cardViewVersion = "1.0.0"
    def recyclerViewVersion = "1.1.0"

    compileOnly "androidx.viewpager:viewpager:$viewPagerVersion"
    compileOnly "androidx.viewpager2:viewpager2:$viewPager2Version"
    compileOnly "androidx.recyclerview:recyclerview:$recyclerViewVersion"
}
